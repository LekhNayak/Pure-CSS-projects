<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS card design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        @import url(./Valorant\ Font.ttf);
        @font-face {
            font-family: 'VALORANT';
            src: url(./Valorant\ Font.ttf);
        }

        *{
            padding: 0;
            margin: 0;
        }

        body {
            background-color: gray;   
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 125px;
        }

        .card {
            background-color: white;
            height: 435px;
            width: 298px;
            border: 2px solid black;
            border-radius: 10px;
        }

        .image{
            padding: 5px;
        }

        .image img{
            border-radius: 10px;
        }

        .capsules{
            padding: 0px 13px;
            padding-top: 5px;
            font-family: 'Poppins';
            font-size: 12px;
        }

        .capsules span{
            color: gray;
            border: 1px solid gray;
            border-radius: 15px;
            padding: 4px;
        }

        .content{
            margin-top: 10px;
            padding-left: 13px;
            padding-top: 8px;
            color: gray;
        }

        .content h2{
            font-family: 'VALORANT';
            font-size: 28px;
            color: black;
        }

        .content p{
            margin-top: 6px;
            font-family: 'Poppins';
            font-size: 13px;
        }

        .button{
            display: flex;
            justify-content: center;
            margin-top: 12px;
        }

        #button{
            background-color: white;
            color: blue;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid gray;
            transition: 0.8s;
        }

        #button:hover{
            background-color:rgb(53, 53, 225);
            color: white;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="image">
                <img  width=288px src="https://www.charlieintel.com/cdn-cgi/image/width=3840,quality=75,format=auto/https://editors.charlieintel.com/wp-content/uploads/2023/08/08/valorant-player-count-2023.jpg"
                    alt="valorant">
            </div>

            <div class="capsules">
                <span>18+</span>
                <span>Tactical shooter</span>
            </div>

            <div class="content">
                <h2>VALORANT</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas tempore autem excepturi ipsa beatae aliquam pariatur quae, dolore blanditiis fuga reprehenderit ullam sit tempora est, omnis fugit adipisci culpa voluptatum?</p>
            </div>

            <div class="button">
                <button id="button">Read more</button>
            </div>

        </div>
    </div>
</body>

</html>
